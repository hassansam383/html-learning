<!DOCTYPE html>
<html>
<head>
  <title>School Registration Form</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .captcha-group {
      margin-top: 20px;
    }
    .captcha-group label {
      display: inline-block;
      margin-bottom: 5px;
    }
    .captcha-group input {
      width: 100px;
    }
  </style>
  <script>
    function generateCaptcha() {
      var number1 = Math.floor(Math.random() * 10);
      var number2 = Math.floor(Math.random() * 10);
      var captcha = number1 + " + " + number2 + " = ?";
      document.getElementById("captcha-label").textContent = captcha;
      document.getElementById("captcha-result").value = number1 + number2;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>School Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required>
          <option value="">Select grade</option>
          <option value="1">Grade 1</option>
          <option value="2">Grade 2</option>
          <option value="3">Grade 3</option>
          <!-- Add more grade options here -->
        </select>
      </div>
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div class="captcha-group">
        <label id="captcha-label"></label>
        <input type="text" id="captcha-result" required>
        <button type="button" onclick="generateCaptcha()">Generate Captcha</button>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
